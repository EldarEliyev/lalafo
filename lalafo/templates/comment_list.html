<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .comment-card { border-radius: 12px; margin-bottom: 15px; }
    .like-count { font-weight: bold; color: #dc3545; }
    .card-footer a { text-decoration: none; }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary">💬 Comments</h2>
    <a href="{% url 'create_comment' %}" class="btn btn-success">➕ Yeni Comment</a>
  </div>

  {% for comment in comments %}
    <div class="card shadow-sm comment-card">
      <div class="card-body">
        <p class="card-text">{{ comment.comment }}</p>
        <p class="small">Likes: <span class="like-count">{{ comment.comment_likes.count }}</span></p>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <a href="{% url 'update_comment' comment.id %}" class="btn btn-warning btn-sm">✏️ Edit</a>
        <a href="{% url 'delete_comment' comment.id %}" class="btn btn-danger btn-sm">🗑 Delete</a>
      </div>
    </div>
  {% empty %}
    <p class="text-center text-muted">Heç bir comment yoxdur.</p>
  {% endfor %}
</div>
</body>
</html>
